<?xml version="1.0"?>
<configuration kit="Applicator">

  <!-- Import Kit Directories, Include SubDirectories -->
  <import>Configs</import>
  <import>Resources</import>
  <import>External</import>

  <!-- Make some script alias to call them later by ( @ + Key = @key ) -->  
  <atom type="ScriptSystem">
    <hash type="ScriptAlias" key="runApplicator">Scripts/applicator.py</hash>
    <hash type="ScriptAlias" key="runCaptureFilePath">Scripts/capture_file_path.py</hash>
    <hash type="ScriptAlias" key="runCaptureFileClear">Scripts/capture_file_clear.py</hash>
    <hash type="ScriptAlias" key="runNeutralFilePath">Scripts/neutral_file_path.py</hash>
    <hash type="ScriptAlias" key="runNeutralFileClear">Scripts/neutral_file_clear.py</hash>
    <hash type="ScriptAlias" key="runMappingFilePath">Scripts/mapping_file_path.py</hash>
    <hash type="ScriptAlias" key="runMappingFileClear">Scripts/mapping_file_clear.py</hash>
  </atom>
</configuration>
